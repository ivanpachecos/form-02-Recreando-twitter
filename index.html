<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in to Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/512px-Twitter-logo.svg.png"
                alt="logo-twitter">
        </div>
        <div class="content">
            <div class="title">
                <h1>Sign in to Twitter</h1>
            </div>
            <div class="google-sign">
                <img src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image8-2.jpg?width=595&height=400&name=image8-2.jpg"
                    alt="logo-google">
            </div>
            <div class="apple-sign">
                <img src="https://1000marcas.net/wp-content/uploads/2019/11/Apple-logo-407x500.png" alt="logo-apple">
                <h3 class="apple-sign-w">Sign in with Apple</h3>
            </div>
            <div class="separator">
                <hr>
                <span>or</span>
                <hr>
            </div>
            <div class="input-p-a-username">
                <input type="text" id="phone" name="phone" placeholder="Phone, email address, or username">
            </div>
            <div class="next">
                <button class="next" type="submit">Next</button>
            </div>
            <div class="no-password">
                <button class="password">Forgot password?</button>
            </div>
            <div class="end-content">
                <h3 class="quiestion">
                    Don't have an account? <a href="#">Sing up</a>
                </h3>
            </div>
        </div>
    </div>
    <script type="module" src="/main.mjs">
    </script>
</body>
</html>
